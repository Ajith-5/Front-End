<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Master Sheet</title>
</head>
<body><link rel="stylesheet" href="Sample.css">
    <center>
    <h1 id="SCR">Scrip</h1>
<div id="SelectOption">
<select id="SCR option">
    <option>SCR 1</option>
    <option>SCR 2</option>
    <option>SCR 3</option>
    <option>SCR 4</option>
</select>
</div>
<div id="CalendarBox">
<h4 id="CalDate">CalenderDate</h4>
<input id="CalenderDate" type="date">
<h4 id="ExDate">Expiry Date</h4>
<input id="ExpiryDate" type="date">
</div>
<div id="spot">
    <h3 id="SP">SPOT</h3>
    <select>
        <option>Open</option>
        <option>High</option>
        <option>Low</option>
        <option>Close</option>
    </select>
</div>
    <div id="Main">
    <div id="Box1">
        
    <div id="first">
        <h4 id="OTM">Out Of The Money</h4>
        <select>
            <option>One</option>
            <option>Two</option>
        </select>
    </div>
    
    <div id="second">
        <h4 id="Cl">Call</h4>
        <select>
            <option>25300</option>
            <option>25300</option>
        </select>
        <input type="text" id="Select call">
    </div>
    
    <div id="third">
        <h4 id="PT">PUT</h4>
        <select>
            <option>25200</option>
            <option>25200</option>
            
        </select>
        <input type="text" id="Select put">
        
    </div>
    </div>


    <div id="Box2">
           <div id="Box2 first">
            <h4 id="INM">In The Money</h4>
            <select>
                <option>One</option>
                <option>Two</option>
            </select>
        </div>
        <div id="Box2 second">
            <h4 id="Cl2">Call</h4>
            <select>
                <option>25300</option>
                <option>25300</option>
            </select>
            <input type="text" id="Select call">
        </div>
        <div id="Box3 third">
            <h4 id="PT2">Call</h4>
            <select>
                <option>25300</option>
                <option>25300</option>
            </select>
            <input type="text" id="Select call">
        </div>
    </div>
</div>
    
<div class="Buy-container">
    <h2>Buy Range</h2>
    <div class="Buy-box">
        <label for="range1">Range 1:</label>
        <input type="text" id="range1" name="range1">
        <div class="space-box"></div>
    </div>
    <div class="Buy-box">
        <label for="range2">Range 2:</label>
        <input type="text" id="range2" name="range2">
        <div class="space-box"></div>
    </div>
    <div class="Buy-box">
        <label for="range3">Range 3:</label>
        <input type="text" id="range3" name="range3">
        <div class="space-box"></div>
    </div>
    <div class="Buy-box">
        <label for="range4">Range 4:</label>
        <input type="text" id="range4" name="range4">
        <div class="space-box"></div>
    </div>

</div>
<div class="Sell-container">
    <h2>Sell Range</h2>
    <div class="Sell-box">
        <label for="Sell-range1">Range 1:</label>
        <input type="text" id="Sell-range1" name="range1">
        <div class="space-box"></div>
    </div>
    <div class="Sell-box">
        <label for="range2">Range 2:</label>
        <input type="text" id="Sell-range2" name="range2">
        <div class="space-box"></div>
    </div>
    <div class="Sell-box">
        <label for="range3">Range 3:</label>
        <input type="text" id="Sell-range3" name="range3">
        <div class="space-box"></div>
    </div>
    <div class="Sell-box">
        <label for="range4">Range 4:</label>
        <input type="text" id="Sell-range4" name="range4">
        <div class="space-box"></div>
    </div>
</center>
</body>
</html>
