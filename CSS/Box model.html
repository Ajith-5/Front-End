<!-- using script changing the container -->
     <div id="one">
<h1>Hello World</h1>
     </div>
     <button onclick="change()">Click here</button>

<style>
    #one{
        background-color:blueviolet;
    color: aliceblue;
    width: 400px;
    height: 100px;
    text-align: center;
    padding-top: 20px;
    transition: 5s;
    }
    button{
        margin-left: 150px;
        margin-top: 10px;
    }
</style>
<script>
    var box=document.getElementById("one")
    function change(){
       box.style.backgroundColor="red"
    }
</script>
